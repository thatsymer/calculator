<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section>
      <div class="calculator">
        <div class="display">
          <div class="display__1">0</div>
          <div class="display__2">0</div>
        </div>
        <div class="all__buttons">
          <!-- 1st row -->
          <button class="clear" data-type="clear">AC</button>
          <button class="del" data-type="del">DEL</button>
          <button class="ptn" data-type="ptn">+/-</button>
          <button class="divide" data-type="operator">รท</button>

          <!-- 2nd row -->
          <button class="number" data-type="number">7</button>
          <button class="number" data-type="number">8</button>
          <button class="number" data-type="number">9</button>
          <button class="times" data-type="operator">x</button>
          <!-- 3rd row -->
          <button class="number" data-type="number">4</button>
          <button class="number" data-type="number">5</button>
          <button class="number" data-type="number">6</button>
          <button class="minus" data-type="operator">-</button>
          <!-- 4th row -->
          <button class="number" data-type="number">1</button>
          <button class="number" data-type="number">2</button>
          <button class="number" data-type="number">3</button>
          <button class="plus" data-type="operator">+</button>
          <!-- 5th row -->
          <button class="zero number" data-type="number">0</button>
          <button class="number">.</button>
          <button class="equal" data-type="equal">=</button>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
