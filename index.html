<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="display">
          <div class="display__1">0</div>
          <div class="display__2">0</div>
          <div class="temp__result">0</div>
        </div>
        <div class="all__buttons">
          <!-- 1st row -->
          <button class="clear">C</button>
          <button class="percent">%</button>
          <button class="operator">รท</button>

          <!-- 2nd row -->
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">x</button>
          <!-- 3rd row -->
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
          <!-- 4th row -->
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">+</button>
          <!-- 5th row -->
          <button class="zero">0</button>
          <button>.</button>
          <button class="operator">=</button>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
